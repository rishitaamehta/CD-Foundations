<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>360&deg; Image</title>
    <meta name="description" content="360&deg; Image - A-Frame">
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
     <link rel="stylesheet" type="text/css" href="styles.css">
  </head>
  <body>
    <a-scene>
      <!-- <a-sky src="puydesancy.jpg" rotation="0 -130 0"></a-sky> -->
      <a-sky src="image.jpeg" rotation="0 -130 0"></a-sky>
      <a-text color="lightgrey" font="roboto" value="Welcome to My World" width="6" position="-2.5 0.25 -1.5"
              rotation="0 15 0"></a-text>
              <a-box src="#boxTexture" position="-2.5 2 -1.5" color="yellow" rotation="0 45 45" scale="0.1 0.1 0.1"></a-box>
              <a-box src="#boxTexture" position="-8 10 4.5" color="red" rotation="0 90 30" scale="2 2 2"></a-box>
              <a-box src="#boxTexture" position="3 -4 2" color="orange" rotation="0 30 30" scale="1 1 1"></a-box>
    </a-scene>
  </body>
</html>
