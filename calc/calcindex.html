<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
 <meta charset="utf-8">
 <link rel="stylesheet" href="styles.css">
</head>
<body>
<table class = "calculator">
 <tr>
 <td colspan = "3"> <input class = "display-box" type = "text" id = "result" disabled /> </td>
 <td> <input class = "button" type = "button" value = "C" onclick = "clearScreen()" style = "width: 20px; background-color: coral; "  /> </td>
 </tr>
 <tr>
 <td> <input class = "button" type = "button" value = "1" onclick = "display('1')" style = "width: 20px;"/> </td>
 <td> <input class = "button" type = "button" value = "2" onclick = "display('2')" style = "width: 20px;"/> </td>
 <td> <input class = "button" type = "button" value = "3" onclick = "display('3')" style = "width: 20px;"/> </td>
 <td> <input class = "button" type = "button" value = "/" onclick = "display('/')" style = "width: 20px;"/> </td>
 </tr>
 <tr>
 <td> <input class = "button" type = "button" value = "4" onclick = "display('4')" style = "width: 20px;"/> </td>
 <td> <input class = "button" type = "button" value = "5" onclick = "display('5')" style = "width: 20px;"/> </td>
 <td> <input class = "button" type = "button" value = "6" onclick = "display('6')" style = "width: 20px;"/> </td>
 <td> <input class = "button" type = "button" value = "-" onclick = "display('-')" style = "width: 20px;"/> </td>
 </tr>
 <tr>
 <td> <input class = "button" type = "button" value = "7" onclick = "display('7')" style = "width: 20px;"/> </td>
 <td> <input class = "button" type = "button" value = "8" onclick = "display('8')" style = "width: 20px;"/> </td>
 <td> <input class = "button" type = "button" value = "9" onclick = "display('9')" style = "width: 20px;"/> </td>
 <td> <input class = "button" type = "button" value = "+" onclick = "display('+')" style = "width: 20px;"/> </td>
 </tr>
 <tr>
 <td> <input class = "button" type = "button" value = "." onclick = "display('.')" style = "width: 20px;"/> </td>
 <td> <input class = "button" type = "button" value = "0" onclick = "display('0')" style = "width: 20px;"/> </td>
 <td> <input class = "button" type = "button" value = "=" onclick = "calculate()" style = "width: 20px; background-color: coral;" /> </td>
 <td> <input class = "button" type = "button" value = "*" onclick = "display('*')" style = "width: 20px;"/> </td>
 </tr>
 </table>
<script type="text/javascript" src="myscript.js"></script>
</body>
</html>
